<html>
<head>
        <title>Embedded links extractor</title>
</head>
<body style='background-color:#eeeeaa;'>
    <h1 align='center' style='font-size:3em;margin-top:3em'>UNIVERSAL FILE EXTRACTOR</h1>
    <table align="center" cellspacing="20" style="border: 1px solid black; margin-top:7em;">
    <form action="/parser" method="post">

    <tr>
        <td>Page Url : </td>
        <td><input type="url" name="page_url" size="90"> </td>
    </tr>
    <tr>
        <td>File Format (or regex): </td>
        <td><input type="text" name="file_format" maxlength='7' size="8" value="Don't include '.'" onclick="value=''" > 
        </td>
    </tr>
    <tr><td colspan="2" align="center" >
    <input type="submit" value="Get em now!!" 
    style="width:20em; height:3em; border-radius:50px; color:white; background-color:#3377ff" > 
    </td> 
    </tr>

    </form>
    </table>
</body>
</html>
